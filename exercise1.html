<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 1</title>
    <!-- redux -->
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="incrementButtons">
      <p>
        Clicked: <span id="value">0</span> times
        <button id="decrement">Decrease</button>
        <button id="incrementAsync">Increment async</button>
        <button id="clear">Clear</button>
      </p>
    </div>
    <div class="calculator">
      <input type="text" id='a' value='0' style='width: 50px'>
      +
      <input type="text" id='b' value='0' style='width: 50px'>
      =
      <span id='value2'> 0 </span>
      <button type="button" id='sum'>Sum</button>
    </div>
    <script>
      var store = Redux.createStore(current);
      function render(){
        var state = store.getState();
        document.getElementById('value').innerHTML = state.count;
        document.getElementById('value2').innerHTML = state.sum;
      }
      render();
      store.subscribe(render);

      function current(currentState, action){
        var DEFAULT_STATE = {count: 0, sum: 0};
        var nextState = Object.assign({},currentState);
        if(currentState === undefined){
          nextState = DEFAULT_STATE;
          return nextState;
        }
        switch(action.type){
          case 'DECREMENT':
            nextState.count = currentState.count - 1;
            return nextState;
          case 'INCREMENT':
            nextState.count = currentState.count + 1;
            return nextState;
          case 'CLEAR':
            nextState.count = 0;
            return nextState;
          case 'SUM':
            nextState.sum = parseInt(action.a) + parseInt(action.b);
            return nextState;
          default:
            return nextState;
        }
      }
      document.getElementById('decrement')
        .addEventListener('click', function(){
          var action = {type: 'DECREMENT'};
          store.dispatch(action);
        })
        document.getElementById('incrementAsync')
          .addEventListener('click', function () {
            setTimeout(
              function increment () {
                var action = {type: 'INCREMENT'};
                store.dispatch(action);
              }
            , 1000);
          })
        document.getElementById('clear')
        .addEventListener('click', function(){
          var action = {type: 'CLEAR'};
          store.dispatch(action);
        })
        document.getElementById('sum')
          .addEventListener('click', function(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;

            var action = {type: 'SUM', a:a, b:b};
            store.dispatch(action);
        })
    </script>
  </body>
</html>
